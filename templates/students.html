<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
</head>
<body>
<h1>Estudiantes</h1>
<table>
<head>
    <tr>
        <th>Matricula</th>

        <th>curso</th>
        <th>Estado</th>
    </tr>
</head>
<tbody>

    {% endfor %}
 </tbody>
</table>

</html>
